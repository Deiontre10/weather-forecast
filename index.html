<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="row bg-purp text-light p-2">
    <h1 class="col-12 d-flex justify-content-center">Weather Forecast</h1>
  </header>

  <main class="container mt-3">

    <div class="row p-2">
      <div class="col-10 col-md-4">
        <form>
          <fieldset>
            <div class="mb-3">
              <label for="textInput" class="form-label">
                <h4>Search for a city:</h4>
              </label>
              <input type="text" id="textInput" class="form-control" placeholder="Charlotte">
            </div>
            <button type="submit" class="btn btn-purp text-light col-12">SEARCH</button>
          </fieldset>
        </form>
      </div>
    </div>

  </main>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
