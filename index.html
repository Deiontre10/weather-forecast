<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="row bg-purp text-light p-2">
    <h1 class="col-12 d-flex justify-content-center">Weather Forecast</h1>
  </header>

  <main class="container-fluid mt-3">

    <div class="row p-2">
      <div class="col-4 col-md-3 mb-2">
        <form>
          <div class="mb-2">
            <label for="textInput" class="form-label">
              <h4>Search for a city:</h4>
            </label>
            <input type="text" id="textInput" class="form-control" placeholder="Enter a city!">
          </div>
          <button type="submit" class="btn btn-purp text-light col-12" id="searchButton">Search</button>
        </form>
        <div>
          <ul id="searchList" class="list-group p-2"></ul>
        </div>
      </div>

      <div class="card col-8 col-md-9">
        <div class="card-body" id="todayForecast">
          <h2 class="card-title" id="currentCity">
            <span id="todaysDate"></span>
            <span id="weatherIcon"></span>
          </h2>
          <p class="card-text" id="currentTemp"></p>
          <p class="card-text" id="currentWind"></p>
          <p class="card-text" id="currentHumidity"></p>
        </div>

        <div class="card row">
          <h3>5-Day Forecast:</h3>
          <div class="col-8 col-md-9">
            <div class="row" id="fiveDay">
              <div class="card-deck">
                <div class="card fiveDay mb-2" id="dayOne">
                  <h3 id="fiveDayIcon1"></h3>
                  <p class="card-text" id="fiveDayTemp1"></p>
                  <p class="card-text" id="fiveDayWind1"></p>
                  <p class="card-text" id="fiveDayHumidity1"></p>
                </div>
                <div class="card fiveDay mb-2" id="dayTwo">
                  <h3 id="fiveDayIcon2"></h3>
                  <p class="card-text" id="fiveDayTemp2"></p>
                  <p class="card-text" id="fiveDayWind2"></p>
                  <p class="card-text" id="fiveDayHumidity2"></p>
                </div>
                <div class="card fiveDay mb-2" id="dayThree">
                  <h3 id="fiveDayIcon3"></h3>
                  <p class="card-text" id="fiveDayTemp3"></p>
                  <p class="card-text" id="fiveDayWind3"></p>
                  <p class="card-text" id="fiveDayHumidity3"></p>
                </div>
                <div class="card fiveDay mb-2" id="dayFour">
                  <h3 id="fiveDayIcon4"></h3>
                  <p class="card-text" id="fiveDayTemp4"></p>
                  <p class="card-text" id="fiveDayWind4"></p>
                  <p class="card-text" id="fiveDayHumidity4"></p>
                </div>
                <div class="card fiveDay mb-2" id="dayFive">
                  <h3 id="fiveDayIcon5"></h3>
                  <p class="card-text" id="fiveDayTemp5"></p>
                  <p class="card-text" id="fiveDayWind5"></p>
                  <p class="card-text" id="fiveDayHumidity5"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      
    </div>



  </main>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
