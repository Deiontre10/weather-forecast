<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="row bg-purp text-light p-2">
    <h1 class="col-12 d-flex justify-content-center">Weather Forecast</h1>
  </header>

  <main class="container-fluid mt-3">

    <div class="row p-2">
      <div class="col-4 col-md-3 mb-2">
        <form>
          <div class="card">
            <label for="textInput" class="form-label">
              <h4>Search for a city:</h4>
            </label>
            <input type="text" id="textInput" class="form-control" placeholder="Enter a city!">
          </div>
          <button type="submit" class="btn btn-purp text-light col-12" id="searchButton">Search</button>
        </form>
        <div>
          <ul id="searchList" class="list-group"></ul>
        </div>
      </div>
      <div class="card col-8 col-md-9">
        <div class="card-body" id="todayForecast">
          <h2 class="card-title" id="currentCity"><span id="todaysDate"></span><span id="weatherIcon"></span></h2>
          <p class="card-text" id="currentTemp">Temp:</p>
          <p class="card-text" id="currentWind">Wind:</p>
          <p class="card-text"  id="currentHumidity">Humidity:</p>
        </div>
        <div class="row">
          <div class="col-8 col-md-9">
            <h3>5-Day Forecast:</h3>
            <div class="" id="fiveDay">
              <div class="card-deck">
                <div class="" id="one">
                  <p>Blah</p>
                </div>
                <div class="" id="two">
                  <p>Blah</p>
                </div>
                <div class="" id="three">
                  <p>Blah</p>
                </div>
                <div class="" id="four">
                  <p>Blah</p>
                </div>
                <div class="" id="five">
                  <p>Blah</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>



  </main>
  <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
